version: '3.9'

services:

  database_jobs:
    image: postgres
    command: postgres -c 'max_connections=1000'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=Hackathon.Jobs
    ports:
      - "7432:5432"

  database:
    image: postgres
    command: postgres -c 'max_connections=1000'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=Hackathon
    ports:
      - "8432:5432"

  database_tests:
    image: postgres
    command: postgres -c 'max_connections=1000'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=Hackathon.Tests
    ports:
      - "9432:5432"