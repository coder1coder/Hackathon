<mat-toolbar class="layout-default__toolbar">

  <span>Hackathon</span>
  <span *ngIf="title" class="layout-default__title">: {{ title }}</span>

  <div class="layout-default__actions">
    <ng-content select="[actions]"></ng-content>
  </div>

  <span class="spacer"></span>
  <app-nav-menu></app-nav-menu>
  <notification-bell></notification-bell>
  <button mat-icon-button [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu" yPosition="below">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
      Профиль
    </button>
    <button mat-menu-item routerLink="/logout">
      <mat-icon>logout</mat-icon>
      Выйти
    </button>
  </mat-menu>

</mat-toolbar>

<div class="container container-full">
  <ng-content></ng-content>
</div>

<div class="layout-default__loader" *ngIf="isLoading">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
