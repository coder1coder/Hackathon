<toolbar [logoMinWidth]="logoMinWidth" [toolbarMenuItems]="toolbarMenuItems"></toolbar>

<div class="layout-default__page-bar {{layoutCssClasses}}" *ngIf="!hideTitleBar && !isLoading">
  <div>
    <div class="layout-default__title" *ngIf="title">{{ title }}</div>
    <ng-content select="[alert]"></ng-content>
  </div>
  <div class="layout-default__actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>

<div class="{{ containerCssClasses }}" *ngIf="!(isLoading && hideContentWhileLoading)">
  <ng-content></ng-content>
</div>

<div class="layout-default__loader" *ngIf="showLoadingIndicator && isLoading">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
