<toolbar
  [logoMinWidth]="logoMinWidth"
  [secondToolbar]="(!hideTitleBar && !isLoading) ? secondToolbar : null"
  [secondToolbarCssClasses]="layoutCssClasses"
>
</toolbar>

<ng-template #secondToolbar>
  <div class="layout-default__page-bar" *ngIf="!hideTitleBar && !isLoading">
    <div>
      <div class="layout-default__title" *ngIf="title">{{ title }}</div>
      <div class="layout-default__subTitle" *ngIf="subTitle">{{ subTitle }}</div>
      <ng-content select="[alert]"></ng-content>
    </div>
    <div class="layout-default__actions">
      <ng-content select="[actions]"></ng-content>
    </div>
  </div>
</ng-template>

<div class="{{ containerCssClasses }}" *ngIf="!(isLoading && hideContentWhileLoading)">
  <ng-content></ng-content>
</div>

<div class="layout-default__loader loader-theme" *ngIf="showLoadingIndicator && isLoading">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
