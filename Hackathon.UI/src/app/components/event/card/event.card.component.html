<layout-default
  [isLoading]="isLoading"
  [containerCssClasses]="'container'"
  [hideTitleBar]="true" class="hackathon-background"
>

  <h1 style="margin-bottom: 10px;margin-top: 5em;">Событие: {{ event.name }}</h1>
  <div style="margin-bottom: 20px;">
    Организатор: {{ event.owner?.userName }}, Начало: {{ startDate }}
  </div>

  <div style="max-width: 50%;padding-bottom: 2em;overflow-wrap: break-word;">{{ event.description }}</div>

  <h3>Награда/Призовой фонд</h3>
  <p>{{ event.award }}</p>

  <div style="display: flex;column-gap: 2em;margin-bottom: 2em;">

    <div>
      <h4>Участники</h4>
      <div>{{ membersCount }} из {{ maxEventMembers }}</div>
    </div>

    <div>
      <h4>Команды</h4>
      <div>{{ eventTeamsCount }}</div>
    </div>

  </div>

  <button *ngIf="eventService.isCanJoinToEvent(event)" mat-button mat-raised-button color="primary" (click)="enterToEvent()">Принять участие</button>

  <button *ngIf="eventService.isCanAddTeam(event)" mat-button color="primary" (click)="createNewTeam()">
    <mat-icon>add</mat-icon>
    Добавить команду</button>

  <button *ngIf="eventService.isCanLeave(event)" mat-button (click)="leaveFromEvent()">Покинуть событие</button>

  <button *ngIf="eventService.isCanStartEvent(event)" mat-button (click)="startEvent()">Начать событие</button>
  <button *ngIf="eventService.isCanFinishEvent(event)" mat-button (click)="finishEvent()">Завершить событие</button>

</layout-default>
