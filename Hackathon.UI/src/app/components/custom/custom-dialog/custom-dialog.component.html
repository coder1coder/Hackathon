<h2 mat-dialog-title [innerText]="data.header ?? 'Информация'"></h2>
<div mat-dialog-content [innerHTML]="data.content"></div>

<mat-dialog-actions>
  <button
    mat-button
    [color]="data.acceptButtonColor ?? 'primary'"
    [mat-dialog-close]="true"
    [innerText]="data.acceptButtonText ?? 'OK'"
  ></button>
  <button
    mat-button
    [mat-dialog-close]="false"
    cdkFocusInitial
    [innerText]="data.cancelButtonText ?? 'Отмена'"
  ></button>
</mat-dialog-actions>
