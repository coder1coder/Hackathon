<layout-default title="Пользователь" [isLoading]="isLoading">

  <mat-tab-group *ngIf="user" class="vertical-tabs">
    <mat-tab label="Общая информация">

      <list-details [items]="[
        { key: 'Имя пользователя', value: user?.userName},
        { key: 'Полное имя', value: user?.fullName},
        { key: 'Email', value: user?.email},
      ]"></list-details>
    </mat-tab>
  </mat-tab-group>

</layout-default>
