<layout-default title="Пользователь" [isLoading]="isLoading">

  <h1>{{user?.userName}}</h1>

  <mat-list>
    <mat-list-item> {{ user?.fullName }} </mat-list-item>
    <mat-list-item> {{ user?.email }} </mat-list-item>
   </mat-list>

  <div class="userForm__buttons">
    <button mat-button (click)="goBack()">Назад</button>
  </div>

</layout-default>
