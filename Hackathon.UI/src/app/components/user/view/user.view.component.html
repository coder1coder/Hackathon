<layout-default title="Пользователь" [isLoading]="isLoading">

  <mat-tab-group *ngIf="user !== undefined">
    <mat-tab label="Общая информация">
      <mat-list>
        <mat-list-item>Имя пользователя: {{ user.userName }}</mat-list-item>
        <mat-list-item>Полное имя: {{ user.fullName }}</mat-list-item>
        <mat-list-item>Email: {{ user.email }}</mat-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>

</layout-default>
