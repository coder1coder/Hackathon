<layout-default title="Пользователи">

  <div *ngIf="users.length > 0">
    <table mat-table [dataSource]="users">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element" (click)="handleRowClick(element)"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Имя пользователя</th>
        <td mat-cell *matCellDef="let element" (click)="handleRowClick(element)"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element" (click)="handleRowClick(element)"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Полное имя пользователя</th>
        <td mat-cell *matCellDef="let element" (click)="handleRowClick(element)"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Редактировать</span>
            </button>
            <button mat-menu-item>
              <mat-icon color="accent">delete_outline</mat-icon>
              <span>Удалить</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<!--    <mat-paginator [length]="pageSettings.length"-->
<!--                   [pageSize]="pageSettings.pageSize"-->
<!--                   [pageSizeOptions]="[5, 10, 25, 100]"-->
<!--                   (page)="setPageSettings($event)"-->
<!--                   aria-label="Select page">-->
<!--    </mat-paginator>-->
  </div>

  <div *ngIf="users.length == 0">
    Нет пользователей
  </div>

</layout-default>
