<layout-default
  [title]="'Пользователи'"
>

  <div *ngIf="items.length > 0">
    <table mat-table [dataSource]="items">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element" (click)="rowClick(element)"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Имя пользователя</th>
        <td mat-cell *matCellDef="let element" (click)="rowClick(element)">

          <div class="member">
            <profile-image [canUpload]="false" [userId]="element.id" class="size35"></profile-image>
            <div>{{element.userName}}</div>
          </div>

        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element" (click)="rowClick(element)"> {{element.email?.address ?? '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Полное имя пользователя</th>
        <td mat-cell *matCellDef="let element" (click)="rowClick(element)"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="false">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Редактировать</span>
            </button>
            <button mat-menu-item>
              <mat-icon color="accent">delete_outline</mat-icon>
              <span>Удалить</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayColumns();"></tr>
    </table>

    <mat-paginator [length]="pageSettings.length"
                   [pageSize]="pageSettings.pageSize"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="setPageSettings($event)"
                   aria-label="Select page">
    </mat-paginator>
  </div>

  <div *ngIf="items.length == 0">
    Нет пользователей
  </div>

</layout-default>
