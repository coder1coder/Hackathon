<mat-tab-group
  *ngIf="team"
  animationDuration="0ms"
  dynamicHeight
  class="vertical-tabs"
  (selectedTabChange)="tabChanged($event)"
>

  <mat-tab label="Общая информация">

    <list-details [items]="[
    { key: 'Наименование', value: team.name },
    { key: 'Владелец', value: team.owner?.fullName ?? team.owner?.userName },
    ]"></list-details>

    <table mat-table [dataSource]="team.members" [class.empty]="team.members?.length == 0">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Полное имя </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['fullName']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['fullName'];"></tr>
    </table>

  </mat-tab>

  <mat-tab label="События">
    <table mat-table [dataSource]="teamEvents" [class.empty]="teamEvents.length == 0">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Событие</th>
        <td mat-cell *matCellDef="let element"
            (click)="router.Events.View(element.event.id)"
            [innerText]="element.name"></td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Когда?</th>
        <td mat-cell *matCellDef="let element" [innerText]="element.start"></td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Проект</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name','start','project']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','start','project'];"></tr>

    </table>
  </mat-tab>

  <mat-tab label="Чат" class="mat-tab-body-position-absolute">
    <chat-team [teamId]="team.id"></chat-team>
  </mat-tab>

</mat-tab-group>
