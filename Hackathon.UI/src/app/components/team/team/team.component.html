<mat-tab-group animationDuration="0ms" dynamicHeight *ngIf="team !== undefined">
  <mat-tab label="Общая информация">

    <div style="padding: 20px 10px;">
      Наименование: {{ team.name }}
    </div>

  </mat-tab>
  <mat-tab label="Участники">

    <table mat-table [dataSource]="team.users" [class.empty]="team.users.length == 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Полное имя </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id','fullName']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','fullName'];"></tr>
    </table>

  </mat-tab>

  <mat-tab label="События">
    <table mat-table [dataSource]="team.teamEvents" [class.empty]="team.teamEvents.length == 0">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Событие</th>
        <td mat-cell *matCellDef="let element" (click)="router.Events.View(element.event.id)">{{element.event.name}}</td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Когда?</th>
        <td mat-cell *matCellDef="let element"> {{element.event.start}}</td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Проект</th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name','start','project']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','start','project'];"></tr>

    </table>
  </mat-tab>

</mat-tab-group>
