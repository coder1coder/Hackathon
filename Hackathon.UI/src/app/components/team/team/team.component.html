<ng-template #iconTabTemplate let-icon="icon" let-text="text">
  <mat-icon>{{ icon }}</mat-icon>
  {{ text }}
</ng-template>

<mat-tab-group
  *ngIf="team"
  animationDuration="0ms"
  dynamicHeight
  class="vertical-tabs team-chat-theme"
  (selectedTabChange)="tabChanged($event)"
>

  <mat-tab class=" mat-tab-body-position-absolute" *ngIf="isTeamMember">

    <ng-template mat-tab-label>
      <ng-container [ngTemplateOutlet]="iconTabTemplate" [ngTemplateOutletContext]="{icon: 'chat', text: 'Чат'}"></ng-container>
    </ng-template>

    <chat-team [chatId]="team.id"></chat-team>
  </mat-tab>

  <mat-tab>

    <ng-template mat-tab-label>
      <ng-container [ngTemplateOutlet]="iconTabTemplate" [ngTemplateOutletContext]="{icon: 'group', text: 'Участники'}"></ng-container>
    </ng-template>

    <table mat-table [dataSource]="team.members" [class.empty]="team.members?.length == 0">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Участник</th>
        <td mat-cell *matCellDef="let element">
          <div class="member">
            <profile-image [canUpload]="false" [userId]="element.id" class="size35"></profile-image>
            <div>{{element.fullName}}</div>
          </div>

        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let member">{{ getMemberStatus(member.id) }}
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['fullName','status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['fullName','status'];"></tr>
    </table>

  </mat-tab>

  <mat-tab>

    <ng-template mat-tab-label>
      <ng-container [ngTemplateOutlet]="iconTabTemplate" [ngTemplateOutletContext]="{icon: 'calendar_month', text: 'События'}"></ng-container>
    </ng-template>

    <table mat-table [dataSource]="teamEvents" [class.empty]="teamEvents.length == 0">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Событие</th>
        <td mat-cell *matCellDef="let element"
            (click)="router.Events.View(element.event.id)"
            [innerText]="element.name"></td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Когда?</th>
        <td mat-cell *matCellDef="let element" [innerText]="element.start"></td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Проект</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name','start','project']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','start','project'];"></tr>

    </table>
  </mat-tab>

  <mat-tab *ngIf="team && team.owner?.id == authorizedUserId">

    <ng-template mat-tab-label>
      <ng-container [ngTemplateOutlet]="iconTabTemplate" [ngTemplateOutletContext]="{icon: 'present_to_all', text: 'Завяки на вступление'}"></ng-container>
    </ng-template>

    <table mat-table [dataSource]="sentTeamJoinRequestsDataSource" [class.empty]="sentTeamJoinRequestsDataSource?.data?.length == 0">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Пользователь</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Дата заявки</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button color="primary" mat-button (click)="approveJoinRequestByOwner(element.id)">Принять</button>
          <button color="accent" mat-button (click)="cancelJoinRequestByOwner(element.id)">Отклонить</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['userName', 'createdAt', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['userName', 'createdAt', 'actions'];"></tr>
    </table>

  </mat-tab>

</mat-tab-group>
