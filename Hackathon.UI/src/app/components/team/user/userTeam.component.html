<layout-default title="Команда">

  <div actions>
    <button mat-button color="primary" (click)="router.Teams.List()">Найти команду</button>
    <button mat-button color="accent" (click)="router.Teams.List()">Покинуть команду</button>
  </div>

  <team [team]="team" *ngIf="team"></team>
  <div *ngIf="!team">
    <h4>Вы не состоите в команде</h4>
    <button mat-button color="accent" (click)="router.Teams.New()">
      <mat-icon>add</mat-icon>
      Создать команду
    </button>
    <button mat-button color="primary" (click)="router.Teams.List()">Найти команду</button>
  </div>
</layout-default>
