<div *ngIf="value || customTemplate" class="grid info-line">
  <div class="grid-1-2 label">
    <span>{{ label }}</span>
  </div>
  <div
    *ngIf="!customTemplate"
    class="grid-1-2 value info-value"
    [ngClass]="{ 'app-link': clickable }"
  >
    {{ value ?? 'Не указано' }}
  </div>
  <ng-container *ngIf="customTemplate">
    <div class="grid-1-2 value info-value">
      <ng-template [ngTemplateOutlet]="customTemplate"></ng-template>
    </div>
  </ng-container>
</div>
